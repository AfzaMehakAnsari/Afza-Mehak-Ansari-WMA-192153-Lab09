<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <img src="assets/logo.png" width="80" alt="Site Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#">About</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Team</a></li>
        </ul>
        <!-- contact button -->
        <div class="contact">
            <a href="#" class="btn">Contact Us</a>

    <!-- Home page -->
    <div class="container mt-5">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12 text-lg-left">
                <h1 class="heading">Launch your own online learning platform <br> <span
                        style="color: rgb(137, 75, 195);">for FREE</span></h1>
                <p class="text">Top teachers from around the world teach thousands of students. Get unlimited access to
                    1000+ courses.</p>
                <!-- start button -->
                <button class="startbtn">Get started</button>
            </div>
            <!-- backgraound image -->
            <div class="col-lg-6 col-md-12 text-center bg-image">
                <img src="assets/bg image.png" alt="Image" class="img-fluid">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
